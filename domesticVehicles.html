<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granični promet u RH</title>
    <link rel="icon" href="./images/graph.png">

    <!--Library za bootstrap 4-->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
    />

    <!--Library za jQuery-->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>

    <!--Library za FontAwesome-->
    <script src="https://kit.fontawesome.com/6aa1bd9ffa.js" crossorigin="anonymous"></script> 

    <!--Library za d3.js-->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
    <div class="jumbotron mb-0">
        <h2 class="text-center">Cestovni granični promet putničkih motornih vozila</h3>
        <h6 class="text-center">Teritorij: <span>Republika Hrvatska</span></h6>
    </div>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="domesticVehicles.html">
            <i class="fas fa-chart-bar"></i>
        </a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="domesticVehicles.html">Ulaz u RH</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="foreignVehicles.html">Izlaz iz RH</a>
            </li>
          </ul>
        </div>
      </nav>
      
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6" id="domesticVehiclesGraph">
                <h4 class="text-center">Domaća vozila</h3>
                <h6>Ulaz u Republiku Hrvatsku || Broj pređenih vozila: <span style="color:darkgreen; font-weight: bold;"></span></h4>
                <script src="scripts/barchart_domesticEntry.js"></script>
            </div>
            <div class="col-sm-6" id="foreignVehiclesGraph">
                <h4 class="text-center">Strana vozila</h3>
                <h6>Ulaz u Republiku Hrvatsku || Broj pređenih vozila: <span style="color:darkred; font-weight: bold;"></span></h4>
                <script src="scripts/barchart_foreignEntry.js"></script>
            </div>
        </div>
    </div>

    <!--Dodavanje tablice-->
    <div class="container-fluid mt-5">
        <div class="table-responsive">
            <div class="row">
                <div class="col-sm-6">
                    <div class="table-responsive">
                        <table class="table" id="table">
                            <thead>
                                <tr>
                                    <th class="text-center">Godina</th>
                                    <th class="text-center">Domaća vozila</th>
                                    <th class="text-center">Strana vozila</th>
                                    <th class="text-center">Ukupno</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                <script src="scripts/innerTable_carsEntry.js"></script>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-sm-6" id="pieChart">
                    <script src="scripts/pieChart.js"></script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
